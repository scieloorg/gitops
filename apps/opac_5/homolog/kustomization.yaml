apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

namespace: qa1-scielo-br

namePrefix: qa1-

replicas:
  - name: scielo-app
    count: 1

images:
  - name: infrascielo/opac_5
    newName: infrascielo/opac_5
    digest: sha256:6b6665df1f0bbf9991ef8d643486fbf3195217917ba3887d480c8bd6b9b80bc9

# JSON patch sรณ para Service
patches:
  - target:
      kind: Service
      name: scielo-app-svc
    patch: |
      - op: replace
        path: /spec/ports/0/nodePort
        value: 32642

# Strategic merge para Deployment
patchesStrategicMerge:
  - patch-deployment.yaml
